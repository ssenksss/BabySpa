<div class="calendar-container">
  <div class="view-buttons">
    <button (click)="setView(CalendarView.Month)">Mesec</button>
    <button (click)="setView(CalendarView.Week)">Nedelja</button>
    <button (click)="setView(CalendarView.Day)">Dan</button>
  </div>

  <mwl-calendar-month-view
    *ngIf="view === CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="dayClicked($event.day.date)">
  </mwl-calendar-month-view>

  <mwl-calendar-week-view
    *ngIf="view === CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view
    *ngIf="view === CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-day-view>
</div>
