<section class="contact">
    <h2 class="title">Kontakt</h2>
    <div class="info">
        <div class="row">
            <i class="fas fa-map-marker-alt"></i>
            <span>Adresa: {{ kontaktPodaci.adresa }}</span>
        </div>
        <div class="row">
            <i class="fas fa-phone"></i>
            <span>Telefon: {{ kontaktPodaci.telefon }}</span>
        </div>
        <div class="row">
            <i class="fas fa-envelope"></i>
            <span>Email: {{ kontaktPodaci.email }}</span>
        </div>
        <div class="row">
            <i class="fab fa-instagram"></i>
            <span>
        Instagram:
        <a href="https://instagram.com/{{ kontaktPodaci.instagram }}" target="_blank">
          {{ '@' + kontaktPodaci.instagram }}
        </a>
      </span>
        </div>
        <div class="row">
            <i class="fas fa-clock"></i>
            <span class="work-hours">
        <ng-container *ngFor="let red of kontaktPodaci.radnoVreme">
          {{ red }}<br>
        </ng-container>
      </span>
        </div>
    </div>
</section>
